<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding media</title>
  </head>
  <body>
    <img src="./iphone.png" alt="Phone" width="300" />
    <audio controls>
      <source src="./miss_the_rage.mp3" type="audio/mpeg" />
    </audio>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/crql6mBGs4Y?si=mG-bYD8X_8kge69S"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
